<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentMarks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function total()
        {
            sum=parseInt(document.getElementById("Mark1").value)+parseInt(document.getElementById("Mark2").value)+parseInt(document.getElementById("Mark3").value)+parseInt(document.getElementById("Mark4").value)+parseInt(document.getElementById("Mark5").value);
            document.getElementById("total").value=sum;
        }
        function avg()
        {
            sum=parseInt(document.getElementById("Mark1").value)+parseInt(document.getElementById("Mark2").value)+parseInt(document.getElementById("Mark3").value)+parseInt(document.getElementById("Mark4").value)+parseInt(document.getElementById("Mark5").value)/5;
            document.getElementById("avg").value=sum;
        }
    </script>
</head>
<body>
    <div class="container mt-5 p-1 d-flex justify-content-center">
        <div class="card w-50 shadow-lg row">
        <div class="card-header text-center">
            <h2 class="text-success">Student Marklist</h2>
        </div>
            <div class="card-body p-5 ">
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <p>Enter the Student Name:<input id="name"></p>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <p>Enter the Department:<input id="name"></p>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <p>Enter the Mark for Subject 1:<input id="number"></p>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <p>Enter the Mark for Subject 2:<input id="number"></p>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <p>Enter the Mark for Subject 3:<input id="number"></p>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <p>Enter the Mark for Subject 4:<input id="number"></p>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <p>Enter the Mark for Subject 5:<input id="number"></p>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <button onclick="total()">Total</button>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <p><input id="total"></p>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <button onclick="avg()">Average</button>
                    </div>
                    <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                        <p><input id="avg"></p>
                    </div>

</body>
</html>
