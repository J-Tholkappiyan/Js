<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
    function add()
    {
        sum=parseInt(document.getElementById("first").value)+parseInt(document.getElementById("second").value);
        document.getElementById("add").value=sum;
    }
    function sub()
    {
        sum=parseInt(document.getElementById("first").value)-parseInt(document.getElementById("second").value);
        document.getElementById("sub").value=sum;
    }
    function mul()
    {
        sum=parseInt(document.getElementById("first").value)*parseInt(document.getElementById("second").value);
        document.getElementById("mul").value=sum;
    }
    function div()
    {
        sum=parseInt(document.getElementById("first").value)/parseInt(document.getElementById("second").value);
        document.getElementById("div").value=sum;
    }
    function mod()
    {
        sum=parseInt(document.getElementById("first").value)%parseInt(document.getElementById("second").value);
        document.getElementById("mod").value=sum;
    }
</script>
</head>
<body>
        <div class="container mt-5 p-1 d-flex justify-content-center">
            <div class="card w-50 shadow-lg row">
            <div class="card-header text-center">
                <h2 class="text-primary">Arthimetic Operations</h2>
            </div>
                <div class="card-body p-5 ">
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <p>Enter the first number:<input id="first"></p>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <p>Enter the second number:<input id="second"></p>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <button onclick="add()">Add</button>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <p>Sum=<input id="add"></p>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">    
                            <button onclick="sub()">Sub</button>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <p>Sum=<input id="sub"></p>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <button onclick="mul()">Mul</button>
                        </div> 
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <p>Sum=<input id="mul"></p>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <button onclick="div()">Div</button>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <p>Sum=<input id="div"></p>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <button onclick="mod()">Modulo</button>
                        </div>
                        <div  class="mt-3 col-lg-12 col-md-4 col-sm-12">
                            <p>Sum=<input id="mod"></p>
                        </div>    
                </div>  
            </div>
        </div>  
<div><a href="Markjs.html">Click here to check mark</a></div>          
    </body>     
</html>
